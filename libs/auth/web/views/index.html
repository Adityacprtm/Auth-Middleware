<div class="card shadow-sm">
    <h5 class="card-header text-center bg-white"><a style="text-decoration:none"
            href="/device?id=' + a[i].device_id + '">' + a[i].device_name.toUpperCase() + '</a></h5>
    <form class="card-body">
        <div class="form-group"> <label>Device ID</label> <input class="form-control" type="text" id="user-tf"
                name="user" value=' + a[i].device_id + ' disabled /> </div>
        <div class="form-group"> <label>Device Password</label> <input class="form-control" type="text" id="user-tf"
                name="user" value=' + a[i].password + ' disabled /> </div>
        <div class="form-group"> <label>Key (hex)</label> <input class="form-control" type="text" id="user-tf"
                name="user" value=' + a[i].key + ' disabled /> </div>
        <div class="form-group"> <label>Initialization Vector (hex)</label> <input class="form-control" type="text"
                id="user-tf" name="user" value=' + a[i].iv + ' disabled /> </div>
        <div class="form-group"> <label>Role</label> <input class="form-control" type="text" id="user-tf" name="user"
                value=' + a[i].role + ' disabled /> </div>
        <div class="form-group"> <label>Topic</label> <input class="form-control" type="text" id="user-tf" name="user"
                value=' + topic + ' disabled /> </div>
        <div class="form-group"> <label>Description</label> <input class="form-control" type="text" id="user-tf"
                name="user" value=' + a[i].description + ' disabled /> </div>
    </form>
    <div class="card-footer text-center"> <small class="text-muted">Added ' + a[i].date + '</small> </div>
</div>
